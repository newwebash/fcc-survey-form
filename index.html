<!DOCTYPE html>
  <head>
    <title>FCC Survey Form Project</title>
    <link rel="stylesheet" href="_static/main.css">
  </head>

  <body>
    <div id="main">
      <div id="intro" class="main-content">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>

      <div id="form-wrapper" class="main-content">
        <form id="survey-form">
          <div id="name-field">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>

          <div id="email-field">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div id="age-field">
            <label for="age" id="age-label">Age (optional)</label>
            <input type="number" id="age" name="age" placeholder="Age" min="5" max="110">
          </div>


          <button id="submit-button" type="submit">Submit</button>
        </form>
      </div>


      <h2>Test h2</h2>
    </div>
  </body>

</html>
