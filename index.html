<!DOCTYPE html>
  <head>
    <title>FCC Survey Form Project</title>
    <link rel="stylesheet" href="_static/main.css">
  </head>

  <body>
    <div id="main">
      <div id="intro" class="main-content">
        <h1 id="title">Write the Docs Detroit - Windsor check-in</h1>
        <p id="description">Thank you for joining us at Write the Docs!</p>
      </div>

      <div id="form-wrapper" class="main-content">
        <form id="survey-form">
          <div id="name-field">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>

          <div id="email-field">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div id="years-field">
            <label for="years" id="years-label">Number of years working in the Detroit / Windsor area (optional)</label>
            <input type="number" id="years" name="years" placeholder="Enter number of years" min="0" max="90">
          </div>

          <div id="role-field">
            <label for="role" id="role-label">Which option best describes your current role?</label>
            <select id="role" name="role">
              <option value="tech-writer">Select one. . .</option>
              <option value="tech-writer">Technical Writer</option>
              <option value="dev">Developer</option>
              <option value="p-manager">Product or Project Manager</option>
              <option value="support-rep">Support Representative</option>
              <option value="student">Student</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div id="recommendation-field">
            <p>Would you recommend Write the Docs Detroit - Windsor to a friend?</p>
            <label for="definitely" id="definitely-label">
              <input type="radio" id="definitely" name="recommendation" value="definitely" checked>Definitely
            </label>
            <label for="maybe" id="maybe">
              <input type="radio" id="maybe" name="recommendation" value="maybe">Maybe
            </label>
            <label for="not-sure" id="not-sure">
              <input type="radio" id="not-sure" name="recommendation" value="not-sure">Not sure
            </label>

          </div>


          <button id="submit-button" type="submit">Submit</button>
        </form>
      </div>


      <h2>Test h2</h2>
    </div>
  </body>

</html>
